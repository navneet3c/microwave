<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Microwave Filter Design
	</title>
	<link href="files/style.css" rel="stylesheet" type="text/css">
	<link href="files/buttons.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="text/javascript" src="files/jquery.min.js"></script>
	<script type="text/javascript" src="files/script.js"></script>
</head>
<body class="stretch">

<!------------facebook like ------->

<div id="header"><h1>Microwave Filters</h1><span><div class="fb-like" data-href="http://url/" data-send="false" data-width="450" data-show-faces="true" data-colorscheme="dark"></div></span>
<div class="clearer"></div>
<div class="separator"></div>
</div>
<div id="top-container" class="stretch">
	<div class="container" id="container1">
		<div id="filter-form-container" class="form-container">
				<form action="" class="input-form">
					<table>
						<tbody>
						<tr>
							<td colspan="2"><h2><span>Select</span> filter</h2></td>
						</tr>
						<tr>
							<td>Response Type:</td>
							<td>
								<select size="1" id="responseSelect" name="response">
									<option value="1" selected>Butterworth Filter</option>
									<option value="2">Chebychev Filter</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Filter Type:</td>
							<td>
								<select size="1" id="filterSelect" name="filter">
									<option value="1" selected>Low Pass Filter</option>
									<option value="2">High Pass Filter</option>
									<option value="3">Band Pass Filter</option>
									<option value="4">Band Reject Filter</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<input type="submit" value="Next" name="next" id="frequency-submit" class="scrollnext blue button medium rounded" />
							</td>
						</tr>
						</tbody>
					</table>
				</form>
		</div>
	</div>
	<div class="container" id="container2">
		<div id="frequency-form-container" class="form-container">
			<form action="" class="input-form">
				<table>
					<tbody>
					<tr>
						<td colspan=2><h2></span>Select Filter<span> Characteristics</h2></td>
					</tr>
					<tr>
						<td>Filter impedance (ohm):</td>
						<td><input type="number" min="1" value="50" name="r0"></td>
					</tr>
					<tr>
						<td>Order of filter:</td>
						<td><input type="number" min="1" value="3" name="order"></td>
					</tr>
					<tr id="frequency-table-append">
						<td><span id="cut_off_text">Cutoff</span> Frequency:</td>
						<td>
							<input type="number" name="fc" value="1">
							<select size="1" name="fc-unit" class="units">
								<option value="0">Hz</option>
								<option value="3">kHz</option>
								<option value="6">MHz</option>
								<option value="9" selected>GHz</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Back" name="back" id="calculate-lumped-rev" class="scrollback green button medium rounded">
						</td>
						<td>
							<input type="submit" value="Next" name="next" id="calculate-lumped" class="scrollnext blue button medium rounded">
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<div class="container" id="container3">
		<div id="lumped-output-container" class="form-container">
			<table>
				<tbody>
					<tr>
						<td colspan=2><h2><span>Low pass</span> Prototype</h2></td>
					</tr>
					<tr>
						<td colspan=2><div id="lumped-output"> </div><br /></td>
					</tr>
					<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
					<tr>
						<td><button id="lumped-rev" class="scrollback green button medium rounded">Back</button></td>
						<td><button id="lumped-next" class="scrollnext blue button medium rounded">Next</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" id="container4">
		<div id="method-form-container" class="form-container">
				<form action="" class="input-form">
					<table>
						<tbody>
						<tr>
							<td colspan=2><h2><span>Transmission Line</span> Properties</h2></td>
						</tr>
						<tr>
							<td>High Impedance value</td>
							<td><input type="number" value="100" name="zhigh"></td>
						</tr>
						<tr>
							<td>Low Impedance value</td>
							<td><input type="number" value="20" name="zlow"></td>
						</tr>
						<tr id="method-table-append">
							<td>Relative permittivity &epsilon;<sub>r</sub></td>
							<td><input type="number" value="4.4" name="er"></td>
						</tr>
						<tr>
							<td>
								<input type="submit" value="Back" name="back" id="method-back" class="scrollback green button medium rounded">
							</td>
							<td>
								<input type="submit" value="Next" name="next" id="method-next" class="scrollnext blue button medium rounded">
							</td>
						</tr>
						</tbody>
					</table>
				</form>
		</div>
	</div>
	<div class="container" id="container5">
		<div id="micro-output-output" class="form-container">
			<table>
				<tbody>
					<tr>
						<td colspan="2"><h2><span>Filter Design</span> Output</h2></td>
					</tr>
					<tr>
						<td><canvas id="microcanvas"></canvas></td>
					</tr>
					<tr>
						<td><button id="lumped-rev" class="scrollback green button medium rounded">Back</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="background"></div>
</div>
<div id="footer"><!--Powered By Delta Force--></div>
</body>
</html>
