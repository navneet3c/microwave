<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Microwave Filter Design
	</title>
	<link href="files/style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="text/javascript" src="files/jquery.min.js"></script>
	<script type="text/javascript" src="files/script.js"></script>
</head>
<body class="stretch">
<div id="top-container" class="stretch">
	<div class="container" id="container1">
		<div id="filter-form-container">
				<form action="" class="input-form">
					<table>
						<tbody>
						<tr>
							<td colspan="2"><h2>Select Filter</h2></td>
						</tr>
						<tr>
							<td>Response Type:</td>
							<td>
								<select size="1" id="responseSelect" name="response">
									<option value="1" selected>Butterworth Filter</option>
									<option value="2">Chebychev Filter</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Filter Type:</td>
							<td>
								<select size="1" id="filterSelect" name="filter">
									<option value="1" selected>Low Pass Filter</option>
									<option value="2">High Pass Filter</option>
									<option value="3">Band Pass Filter</option>
									<option value="4">Band Reject Filter</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<input type="submit" value="Next" name="next" class="scrollnext">
							</td>
						</tr>
						</tbody>
					</table>
				</form>
		</div>
	</div>
		<div class="container" id="container2">
			<div id="frequency-form-container">
				<form action="" class="input-form">
					<table>
						<tbody>
						<tr>
							<td colspan=2><h2>Select Filter Characteristics</h2></td>
						</tr>
						<tr>
							<td>Filter impedance (ohm):</td>
							<td><input type="number" min="1" value="50" name="r0"></td>
						</tr>
						<tr>
							<td>Order of filter:</td>
							<td><input type="number" min="3" value="3" name="order"></td>
						</tr>
						<tr id="frequency-table-append">
							<td>Cutoff Frequency:</td>
							<td>
								<input type="number" name="fc" value="1">
								<select size="1" name="fc-unit" class="units">
									<option value="0">Hz</option>
									<option value="3">kHz</option>
									<option value="6">MHz</option>
									<option value="9" selected>GHz</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<input type="submit" value="Next" name="next" id="calculate-lumped" class="scrollnext">
							</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	<div class="container" id="container3">
		<div id="lumped-output-container">
			<h2>Lumped Components Output</h2>
			<div id="lumped-output"> </div><br />
			<div id="lumped-next-container">
				<button id="lumped-next" class="scrollnext">Next</button>
			</div>
		</div>
	</div>
	<div class="container" id="container4">
		<div id="method-form-container">
				<form action="" class="input-form">
					<table>
						<tbody>
						<tr>
							<td colspan=2><h2>Transmission Line Properties</h2></td>
						</tr>
						<tr id="method-table-append">
							<td>Relative permittivity &epsilon;<sub>r</sub></td>
							<td><input type="number" name="er"></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<input type="submit" value="Next" name="next" id="method-next" class="scrollnext">
							</td>
						</tr>
						</tbody>
					</table>
				</form>
		</div>
	</div>
	<div class="container" id="container5">
		<div id="micro-output-output">
			<h2>Filter Design Output</h2>
				
		</div>
	</div>
</div>
</body>
</html>
